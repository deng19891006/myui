<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../style/base.css">
	<link rel="stylesheet" href="../style/ui.css">
</head>
<body>
<div id="griddemo"></div>
<script src="../scripts/seajs/sea.js" id="seajsnode"></script>
<script type="text/javascript">
	seajs.config({
		alias: {
		    'jquery': 'lib/jquery-1.10.1.min.js'
		}
	});
	seajs.use(["grid","jquery"],function(_grid,$){
		$(function(){
			new _grid.grid({element:"griddemo",
							fileds:[
						    	{label:"#",field:"index"},
								{label:"name",field:"name"},
								{label:"address",field:"address"},
								{label:"gender",field:"gender"},
								{label:"cityId",field:"cityId"},
								{label:"birthDate",field:"birthDate"},
								{label:"education",field:"education"},	
								{label:"about",field:"about"}
							],
							datasource:"../scripts/datasource/tabletestdata.json",
							pagesize:20
						});
		})
	});
</script>
</body>
</html>
