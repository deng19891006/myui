<body>

<table border='1' width="100" cellspacing='0' cellpadding='0'>
	<tbody>

<script src="../../lib/seajs/sea.js" id="seajsnode"></script>
<script type="text/javascript">
	seajs.config({
		base:"../../lib/",
		alias: {
		    'jquery': 'jquery-1.10.1.min.js',
		    'util': 'util.js'
		}
	});
	seajs.use(["./js/grid","jquery"],function(_grid,$){
		$(function(){
			  _grid.grid({element:"griddemo",
							fileds:[
						    	//{label:"#",field:"index"},
								{label:"name",field:"Name",width:60},
								{label:"address",field:"EmailAddress",width:60},
								{label:"password",field:"Password",width:60},
								{label:"gender",field:"Gender"},
								{label:"cityId",field:"CityId"},
								{label:"birthDate",field:"BirthDate"},
								{label:"education",field:"Education"},	
								{label:"about",field:"About"}
							],
							datasource:"tabletestdata.json",
							pagesize:10,
							colFixNum:3,
							colFixWidth:500
						});
		})
	});
 
</script>
</body>
