<!doctype html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

</head>
 
<style type="text/css">

<style>
</style>
<body>
	<div id="test" style="width:100px; height:100px; position: relative;"></div>
<script src="../../lib/seajs/sea.js" id="seajsnode"></script>
<script type="text/javascript">
	seajs.config({
		base:"../../lib/",
		alias: {
		    'jquery': 'jquery-1.10.1.min.js',
		    'util': 'util.js'
		}
	});
	seajs.use(["./js/chartForPercent","jquery"],function(chartForPercent,$){
		$(function(){
			var test = chartForPercent.chartForPercent(
							{
								elements:"#test",
							 	value:30,
							 	fontsize:"18",
							 	direction:true
							});
			setTimeout(function(){
				test.reset(80);
			},2000)
		})
	});
</script>
</body>
</html>
